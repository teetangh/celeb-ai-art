augmentation:
  color_jitter: 0.1
  enable: true
  horizontal_flip: 0.5
  rotation_degrees: 5
dataset:
  base_path: datasets/celebrities
  batch_size: 4
  celebrity_list:
  - celebrity_001
  image_size: 512
  total_training_images: 419
  total_validation_images: 73
model:
  base_model: runwayml/stable-diffusion-v1-5
  lora_alpha: 32
  lora_dropout: 0.1
  lora_rank: 4
training:
  gradient_accumulation_steps: 1
  learning_rate: 0.0001
  max_train_steps: 8380
  mixed_precision: fp16
  save_every_n_epochs: 5
  trigger_word: ohwx
  validation_epochs: 10
